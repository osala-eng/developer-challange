# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate a custom build
        run: |
          cd static-site-generator
          sudo ./install
          cd ..
          mkdir -p markdown/static-site-generator
          cp README.md markdown/developer-challenge.md
          cp static-site-generator/README.md markdown/static-site-generator/static-site-generator.md
          staticgen markdown
      - name: Upload build using upload page artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: build

  deploy:
    environment:
      name: staticgen
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
